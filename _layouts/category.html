---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts in <a class="post-category-link" href=".">{{ site.data.categories[page.category].name }}</a></h1>

  <ul class="post-list">
    {% for post in site.categories[page.category] %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
