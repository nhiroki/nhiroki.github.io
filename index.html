---
layout: default
---

<div class="home">

<ul class="post-list">
  {% for post in site.posts %}
      <li>
        <span class="post-list-meta">{{ post.date | date: "%Y-%m-%d" }}</span><br>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
  {% endfor %}
</ul>

</div>
