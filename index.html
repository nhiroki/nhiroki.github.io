---
layout: default
---

<div class="home">

  {% for year in (2013..2018) reversed %}
  <h1>{{ year }}</h1>
  <ul class="post-list">
    {% for post in site.posts %}
    {% assign post_year = post.date | date: "%Y" | to_integer %}
    {% if post_year == year %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="post-meta">{{ post.date | date: "%m/%d" }}</span>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
  {% endfor %}
</div>
